name: by-maintainer # Keep short for the GitHub Web UI

on:
  schedule:
    # e.g: “At 10:00 on Monday. (UTC)”
    - cron: '0 10 * * 1'
  workflow_dispatch:
    inputs:
      maintainer:
        description: 'Maintainer ID of the package'
        required: true
        type: string
        default: 'kachick' # This should be a "key" of https://github.com/NixOS/nixpkgs/blob/master/maintainers/maintainer-list.nix
  pull_request: # For development

permissions:
  contents: read

jobs:
  get-pnames:
    runs-on: ubuntu-24.04
    env:
      MAINTAINER: 'kachick' # For development
    # MAINTAINER: '${{ inputs.maintainer }}'
    outputs:
      json: '${{ steps.print-pnames-as-json.outputs.json }}'
    steps:
      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          nix_path: 'nixpkgs=channel:nixpkgs-unstable'
          # Enable accept-flake-config for using the binary cache
          extra_nix_config: |
            sandbox = true
            accept-flake-config = true
      - id: print-pnames-as-json
        run: |
          {
            echo 'json<<JSON'
            nix run github:kachick/nixpkgs-maintained-by -- -id "$MAINTAINER" -json
            echo 'JSON'
          } 2>/dev/null | tee --append "$GITHUB_OUTPUT"

  check:
    needs: [get-pnames]
    strategy:
      matrix:
        # Testing values: https://github.com/nix-community/hydra-check/pull/94
        pname: [
          'rumdl',
          'alliance',
        ]
    # matrix:
    #   pname: '${{ fromJson(needs.get-pnames.outputs.json) }}'
    # uses: kachick/nixpkgs-health-check-action/.github/workflows/health-check.yml@main # For external repository
    uses: ./.github/workflows/health-check.yml
    with:
      pname: '${{ matrix.pname }}'
