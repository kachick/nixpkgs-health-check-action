name: ðŸ‘•
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dprint:
    timeout-minutes: 15
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: dprint/check@9cb3a2b17a8e606d37aae341e49df3654933fc23 # v2.3
        with:
          dprint-version: '0.51.1' # selfup {"extract":"\\d[^']+","replacer":["dprint", "--version"], "nth": 2}

  typos:
    timeout-minutes: 15
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: crate-ci/typos@v1.42.3 # selfup {"extract":"\\d\\.\\d+\\.\\d+","replacer":["typos", "--version"], "nth": 2}
        with:
          files: |
            .
            .github
            .vscode

  zizmor:
    runs-on: ubuntu-24.04 # Don't use ubuntu-slim until resolving https://github.com/zizmorcore/zizmor-action/issues/74
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95 # v0.4.1
        with:
          version: '1.22.0' # selfup {"extract":"\\d[^']+","replacer":["zizmor", "--version"], "nth": 2}
          advanced-security: false
